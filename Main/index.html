<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../assets/css/style.css">
  <title>Belly Buttons</title>
</head>

<body>

  <div class="container">
    <div class="row"><br><br>
      <div class="col-md-12 jumbotron text-center hf">
        <br><br>
        <h1 class="h1">Belly Button Biodiversity Dashboard</h1><br>
        <h2 class="h2">Use the interactive charts below to explore the dataset</h2><br><br>
      </div>
    </div>
    <br><br>

    <div class="row">
      <div class="col-md-2">
        <div class="card bg-1">
          <h5>Test Subject ID:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <br><br>

        <div class="card">
          <div class="card-header bg-1">
            <h4>Demographic Information:</h4>
            <div id="sample-metadata" class="card-body"></div>
          </div>
        </div>
      </div>

      <div class="col-md-5">
        <div id="bar" class="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge" class="gauge"></div><br>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  <!-- </div> -->

  <footer class="footer ft">
    <span class="bottom"><br>
      <a href="http://robdunnlab.com/projects/belly-button-biodiversity/">&copy belly button biodiversity</a><br><br>
    </span>
  </footer>
</div>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app.js"></script>

</body>

</html>
